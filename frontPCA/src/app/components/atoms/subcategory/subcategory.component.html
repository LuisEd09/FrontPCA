<li class="category">
  <a (click)="toggleSubcategories()">
    <span class="material-symbols-outlined">{{icon}}</span>
    <p class="category-text">{{ text }}</p>
    <span class="arrow" [class.open]="isOpen">&#9660;</span>
  </a>
  <ul *ngIf="isOpen" class="subcategories">
    <li class="subcategory" *ngFor="let subcategory of subcategories">
      <a [routerLink]="subcategory.url">{{ subcategory.text }}</a>
    </li>
  </ul>
</li>
